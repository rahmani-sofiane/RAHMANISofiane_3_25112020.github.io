<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
        <link rel="stylesheet" href="accueil.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/604b43d3d1.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>  
    </head>
    <body>
        <header>
            <div class="logo">
                <img class="img-logo" src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </div>
        </header>
        <main>
            <div class="container-localisation">
                <form class="localisation" method="POST">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="legende-map">Paris, Bellevile</p>
                </form>
            </div>
            <div class="search">
                <h1>Réservez le menu qui
                    <br>vous convient</h1>
                <h2>Découvrez les restaurants d'exception,
                    <br>séléctionés par nos soins.</h2>
                <div class="btn">
                    <button>Explorer nos restaurants</button>
                </div>
            </div>
            <div class="fonctionnement">
                <p class="title">Fonctionnement</p>
                <div class="container-fonctionnement">
                    <div class="bloc-fonctionnement">
                        <div class="number">1</div>
                        <i class="fas fa-mobile-alt"></i>
                        <p class="legende-fonctionnement">Choisissez un restaurant</p>
                    </div>
                    <div class="bloc-fonctionnement">
                        <div class="number">2</div>
                        <i class="fas fa-list-ul"></i>
                        <p class="legende-fonctionnement">Composez votre menu</p>
                    </div>
                    <div class="bloc-fonctionnement2">
                        <div class="number">3</div>
                        <i class="fas fa-store"></i>
                        <p class="legende-fonctionnement">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
            <div class="restaurant">
                <p class="title">Restaurants</p>
                <div class="container-restaurant">
                    <div class="link-restaurant">
                        <a href="Menu - À la française.html">
                            <figure class="bloc-picture-restaurant">
                                <div class="picture-wrapper">
                                    <img class="picture-restaurant" src="Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                                    <div class="nouveau">Nouveau</div>
                                </div>    
                                <figcaption class="legende-restaurant">
                                    <div class="text-legende">
                                        <p class="restaurant-name">La palette du goût</p>
                                        <p class="restaurant-location">Ménilmontant</p>
                                    </div>
                                    <div class="heart-icone">
                                        <i class="far fa-heart"></i>
                                    </div>
                                </fig>
                            </figure>
                        </a>
                    </div>
                    <div class="link-restaurant">
                        <a href="#">
                            <figure class="bloc-picture-restaurant">
                                <div class="picture-wrapper">
                                    <img class="picture-restaurant" src="Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                                    <div class="nouveau">Nouveau</div>
                                </div>    
                                <figcaption class="legende-restaurant">
                                    <div class="text-legende">
                                        <p class="restaurant-name">La note enchantée</p>
                                        <p class="restaurant-location">Charonne</p>
                                    </div>
                                    <div class="heart-icone">
                                        <i class="far fa-heart"></i>
                                    </div>
                                </fig>
                            </figure>
                        </a>
                    </div>
                    <div class="link-restaurant">
                        <a href="#">
                            <figure class="bloc-picture-restaurant">
                                <div class="picture-wrapper">
                                    <img class="picture-restaurant" src="Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                                </div>    
                                <figcaption class="legende-restaurant">
                                    <div class="text-legende">
                                        <p class="restaurant-name">À la française</p>
                                        <p class="restaurant-location">Cité rouge</p>
                                    </div>
                                    <div class="heart-icone">
                                        <i class="far fa-heart"></i>
                                    </div>
                                </fig>
                            </figure>
                        </a>
                    </div>
                    <div class="link-restaurant">
                        <a href="#">
                            <figure class="bloc-picture-restaurant">
                                <div class="picture-wrapper">
                                    <img class="picture-restaurant" src="Maquettes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                                </div>    
                                <figcaption class="legende-restaurant">
                                    <div class="text-legende">
                                        <p class="restaurant-name">Le délice des sens</p>
                                        <p class="restaurant-location">Folie-Méricourt</p>
                                    </div>
                                    <div class="heart-icone">
                                        <i class="far fa-heart"></i>
                                    </div>
                                </fig>
                            </figure>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-logo">
                <img class="logo-footer-img" src="Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo footer">
            </div>
            <div class="footer-item">
                <div class="bloc-icone">
                    <i class="fas fa-utensils"></i>
                </div>
                <a href="#" class="p-footer">Proposer un restaurant</a>     
            </div>
            <div class="footer-item">
                <div class="bloc-icone">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <a href="#" class="p-footer">Devenir partenaire</a>     
            </div>
            <div class="footer-item">
                <a href="#" class="p-footer2">Mentions légales</a>  
            </div>
            <div class="footer-item">
                <a href="#" class="p-footer2">Contact</a>  
            </div>
        </footer>
    </body>
</html>
